scadatitle = "SCADA config";

SCADA:
(
// Fullpath for OPC folder: "/folder/name". For example below - "/SCADA/"
// Also review 'rfolder' parameter for each register - it will be added to fullpath.
// 'name' is _mandatory_ if need to show the same reg within different OPC folders.
// 'name' maybe empty _otherwise_.

  { folder = "SCADA";  // Top-level folder for OPC structure
    name = "";         // Next level folder (maybe empty)
    desc  = "SCADA vars";

    regs:
    (
      @include "scada_vars.cfg" // May contains another folders/levels
//      ,
//      @include "scada_conf.cfg"
    );
  }


// For example below: "/SMARTHOME/electric/outlet"
,  { folder = "SCADA";  // Top-level folder
    name = "cfg";    // Next level folder (may be empty)
    desc  = "SCADA config";
    regs:
    (
      @include "scada_conf.cfg"
    );
  }


