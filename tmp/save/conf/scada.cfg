scadatitle = "SCADA config";

SCADA:
(
// Fullpath for OPC folder: "/folder/name". For example below - "/SCADA/"
// Also review 'rfolder' parameter for each register - it will be added to fullpath.
// 'name' is _mandatory_ if need to show the same reg within different OPC folders.
// 'name' maybe empty _otherwise_.
  { folder = "SCADA";
    name = "";
    desc  = "SCADA config";
/*  All commented parameter below is prohibited inside SCADA configuration!
    polling = 0; 	// (miLLi Seconds) polling interval 
    timeout = 0;	// (miCRo Seconds) timeout interval - how long to wait modbus response
    ip = "0.0.0.0";
    port = 0;
    attempts = 0;
*/
    @include "scada_vars.cfg"
  },

// For example below: "/SMARTHOME/electric/outlet"
  { folder = "SMARTHOME/electric";
    name = "outlet";
    desc  = "SCADA config";
    @include "scada_vars.cfg"
  }

);
